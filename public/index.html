        <!-- Add your site or application content here -->
        <div id="nickWrap">
	        <p>Introduce tu usuario</p>
	        <p id="nickError"></p>
	        <form id="setNick">
	        	<input size="35" id="nickname"></input>
	        	<input class="btn btn-primary" type="submit" value="Aceptar"></input>
	        	<button class="btn btn-primary">Hola</button>
	        </form>
        </div>

        <div id="contentWrap">
        	<div id="chatWrap">
		        <div id="chat"></div>
		        <form id="send-message">
		        	<input size="51" id="message"></input>
		        	<input class="btn btn-primary" type="submit" value="Enviar"></input>
		        </form>
	    	</div>
	    	<div id="users"></div>
    	</div>
